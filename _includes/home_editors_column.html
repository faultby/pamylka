<section class="editors-column">
    <h2>АД РЭДАКЦЫІ</h2>
    {% for article in site.data.editors-articles %}
    <div class="article-card">
        <a href="{{ site.baseurl }}{{ article.url }}">
            <h3>{{ article.title }}</h3>
        </a>
        <p class="meta">
            <span class="author">{{ article.author }}</span> |
            <span class="category">{{ article.category_be }}</span> 
        </p>    
    </div>    
    {% endfor %}
</section>
